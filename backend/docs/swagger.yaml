openapi: 3.0.0
info:
  title: Monero wallet API
  version: 1.0.0
servers:
  - url: http://localhost:8000

components:
  parameters:
    crypto:
      name: crypto
      in: path
      required: true
      description: Type of cryptocurrency
      schema:
        type: string
        enum: ["BTC", "LTC", "XMR"]
  securitySchemes:
    HMACAuth:
      type: apiKey
      in: header
      name: Authorization
      description: HMAC authorization

paths:
  /account/new:
    parameters:
      - $ref: "#/components/parameters/crypto"
    post:
      summary: Create a new account
      responses:
        200:
          description: Sucessful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: uuid
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: message
                  error:
                    type: string
                    example: ERROR_CODE
  /wallet/{crypto}:
    parameters:
      - $ref: "#/components/parameters/crypto"
    get:
      summary: Get wallet information (balance, recent transactions, generated addresses)
      security:
        - HMACAuth: []
      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  balance:
                    type: object
                    properties:
                      confirmed:
                        type: number
                        example: 0.1
                      unconfirmed:
                        type: number
                        example: 0.01
                  transactions:
                    type: array
                    items:
                      type: object
                      properties:
                        amount:
                          description: Negative value means outgoing transaction
                          type: number
                          example: 0.02
                        confirmations:
                          type: integer
                          example: 2
                  addresses:
                    type: array
                    items:
                      type: string
                      example: address

  /address/{crypto}:
    parameters:
      - $ref: "#/components/parameters/crypto"
    post:
      summary: Generate a new address
      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                type: string
                example: addres

  /payment/{crypto}:
    parameters:
      - $ref: "#/components/parameters/crypto"
    post:
      summary: Create a transaction
      security:
        - HMACAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                address:
                  type: string
                  example: ""
                amount:
                  type: number
                  example: 0.01
      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                type: object
